name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - '27.1'
          - '28.2'
          - '29.3'
          - 'snapshot'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}

      - name: Install dependencies
        run: make deps

      - name: Compile
        run: make compile

      - name: Tests
        run: make check

      - name: Lint
        run: make lint

      - name: Packaging checks
        run: make checkinstall
